version: '3.8'

services:
  # PostgreSQL database for operator state
  postgres:
    image: postgres:15-alpine
    container_name: bastion-postgres
    environment:
      POSTGRES_DB: bastion_operator
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U operator -d bastion_operator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bastion-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: bastion-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bastion-network

  # BLS Key Generator (runs once to create keys)
  bls-keygen:
    build:
      context: ./bls-keygen
      dockerfile: Dockerfile
    container_name: bastion-bls-keygen
    volumes:
      - ./keys:/keys
    environment:
      - KEY_PASSWORD=${BLS_KEY_PASSWORD:-secure_password}
    command: ["generate"]
    networks:
      - bastion-network

  # Chainlink Price Feed Listener
  price-feed-listener:
    build:
      context: ./services/price-feed
      dockerfile: Dockerfile
    container_name: bastion-price-feed
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RPC_URL=${BASE_SEPOLIA_RPC_URL}
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://operator:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bastion_operator
      - STETH_FEED=${CHAINLINK_STETH_USD:-0x0000000000000000000000000000000000000000}
      - ETH_FEED=${CHAINLINK_ETH_USD:-0x0000000000000000000000000000000000000000}
      - POLL_INTERVAL=${PRICE_POLL_INTERVAL:-30}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bastion-network

  # AVS Operator Node
  operator-node:
    build:
      context: ./services/operator-node
      dockerfile: Dockerfile
    container_name: bastion-operator
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      price-feed-listener:
        condition: service_started
    environment:
      # Network Configuration
      - RPC_URL=${BASE_SEPOLIA_RPC_URL}
      - CHAIN_ID=84532

      # Operator Configuration
      - OPERATOR_ADDRESS=${OPERATOR_ADDRESS}
      - OPERATOR_PRIVATE_KEY=${OPERATOR_PRIVATE_KEY}
      - BLS_KEY_PATH=/keys/bls_key.json
      - BLS_KEY_PASSWORD=${BLS_KEY_PASSWORD:-secure_password}

      # Contract Addresses
      - SERVICE_MANAGER=${SERVICE_MANAGER_ADDRESS}
      - TASK_MANAGER=${TASK_MANAGER_ADDRESS}
      - AVS_DIRECTORY=${AVS_DIRECTORY}
      - REGISTRY_COORDINATOR=${REGISTRY_COORDINATOR}

      # Database
      - POSTGRES_URL=postgresql://operator:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bastion_operator
      - REDIS_URL=redis://redis:6379

      # Operator Settings
      - TASK_RESPONSE_TIMEOUT=120
      - MAX_GAS_PRICE=100000000000
      - MIN_STAKE_AMOUNT=1000000000000000000
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Metrics
      - METRICS_PORT=9090
      - ENABLE_METRICS=true
    volumes:
      - ./keys:/keys:ro
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # API server
      - "9090:9090"  # Prometheus metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bastion-network

  # Task Response Service
  task-responder:
    build:
      context: ./services/task-responder
      dockerfile: Dockerfile
    container_name: bastion-task-responder
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      operator-node:
        condition: service_healthy
    environment:
      - RPC_URL=${BASE_SEPOLIA_RPC_URL}
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://operator:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bastion_operator
      - TASK_MANAGER=${TASK_MANAGER_ADDRESS}
      - OPERATOR_ADDRESS=${OPERATOR_ADDRESS}
      - OPERATOR_PRIVATE_KEY=${OPERATOR_PRIVATE_KEY}
      - BLS_KEY_PATH=/keys/bls_key.json
      - BLS_KEY_PASSWORD=${BLS_KEY_PASSWORD:-secure_password}
      - DEPEG_THRESHOLD=2000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./keys:/keys:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bastion-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: bastion-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    networks:
      - bastion-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bastion-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - bastion-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  bastion-network:
    driver: bridge
